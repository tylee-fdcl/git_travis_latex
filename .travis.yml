sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic tmp.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./tmp.pdf"
  on:
    repo: tylee-fdcl/git_travis_latex_tmp
    tags: true
    branch: master
